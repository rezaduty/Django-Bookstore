{% extends 'base.html' %}

{% block title %}Bookstore Login{% endblock %}

{% block content %}
<h1>Login</h1>

{% if user.is_authenticated %}
<p>
You have successfully logged in as <b>{{ user.username }}.</b>
</p>
<p>
<a href="{% url 'bookstore:index' %}">Return to home</a>
</p>
{% else %}
<p>You are not logged in. Go <a href="{% url 'bookstore:login' %}">here</a> to log in.</p>
{% endif %}

{% endblock %}
